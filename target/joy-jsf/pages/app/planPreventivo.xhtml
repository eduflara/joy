      xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/resources/omega-layout/template.xhtml">

    <!--Carga de los ficheros de idioma-->
    <ui:define name="head">
        <f:loadBundle basename="com.joyero.app.planpreventivo" var="planPreventivoLbl"/>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!--Este método se ejecuta siempre en la carga de la página -->
            <o:viewAction action="#{planPreventivoCtl.onLoad}"/>
            <!--Este método comprueba si el usuario tiene acceso a la página -->
            <o:viewParam name="debug" value="#{planPreventivoCtl.modoDepuracion}"/>
        </f:metadata>

        <p:log rendered="#{planPreventivoCtl.modoDepuracion}"/>

        <div class="ui-g">
            <div class="ui-g-12 ui-lg-6 dashboard">
                <div class="card">
                    <h1>#{planPreventivoLbl['formulario']}</h1>
                    <p:tabView id="planPreventivoTab">
                        <p:tab title="#{planPreventivoLbl['ficha']}">
                            <h:form prepenId="false" id="planPreventivoForm">
                                <app:planPreventivoForm entidad="#{planPreventivoCtl.entidad}"
                                                        controlador="#{planPreventivoCtl}"
                                                        widgetVarTbl="planPreventivoTbl"/>
                            </h:form>
                        </p:tab>
                        <p:tab title="#{planPreventivoLbl['documentos']}">
                            <p:panel prepenId="false" id="documentos">
                                <div style="margin-top: 10px" class="fieldset">
                                    <div>
                                        <h:form>
                                            <p:outputPanel rendered="#{articuloCtl.entidad.id ne null}"
                                                           autoUpdate="true">
                                                <p:toolbar>
                                                    <p:toolbarGroup align="left">
                                                        <p:toolbarGroup align="left">
                                                            <p:commandButton value="#{txt.nuevo}"
                                                                             icon="ui-icon-document"
                                                                             actionListener="#{articuloCtl.nuevoDocumentoArticulo}"
                                                                             process="@this"
                                                                             update="@widgetVar(datosDocumento)"
                                                                             oncomplete="PF('documentoArticuloTbl').filter(); PF('documentoArticuloTbl').unselectAllRows();"/>

                                                            <p:commandButton value="#{txt.eliminar}"
                                                                             icon="ui-icon-trash"
                                                                             actionListener="#{articuloCtl.eliminarDocumentoArticulo}"
                                                                             process="@this"
                                                                             widgetVar="btnEliminarDoc"
                                                                             update="@widgetVar(datosDocumento)"
                                                                             oncomplete="PF('documentoArticuloTbl').filter(); PF('documentoArticuloTbl').unselectAllRows();">
                                                            </p:commandButton>
                                                        </p:toolbarGroup>
                                                    </p:toolbarGroup>
                                                </p:toolbar>
                                            </p:outputPanel>

                                            <p:fieldset rendered="#{articuloCtl.entidad.id ne null}"
                                                        widgetVar="datosDocumento">
                                                <p:messages showDetail="true" showSummary="false"/>

                                                <h:panelGroup styleClass="fieldRow">
                                                    <h:panelGroup styleClass="field">
                                                        <p:messages for="@next" showDetail="true" showSummary="false"/>
                                                        <p:fileUpload id="documentoArticulo"
                                                                      widgetVar="fileUploadArticulo"
                                                                      listener="#{articuloCtl.handleFileUploadDocumentoArticulo}"
                                                                      label="#{articuloLbl['examinar']}"
                                                                      cancelLabel="#{txt.cancelar}"
                                                                      uploadLabel="#{txt.cargar}"
                                                                      mode="advanced" dragDropSupport="true"
                                                                      allowTypes="/(\.|\/)(doc|docx|pdf|jpg|txt|xls|xlsx)$/"
                                                                      auto="true"
                                                                      sizeLimit="100000000"
                                                                      rendered="#{articuloCtl.documentoArticulo.id eq null}"
                                                                      update="@widgetVar(datosDocumento) @widgetVar(documentoArticuloTbl)"
                                                                      oncomplete="PF('documentoArticuloTbl').filter(); PF('documentoArticuloTbl').unselectAllRows();"/>

                                                        <p:commandButton id="btnDescarga" value="Descargar"
                                                                         icon="ui-icon-arrowthickstop-1-s" ajax="false"
                                                                         process="@this"
                                                                         rendered="#{articuloCtl.documentoArticulo.id ne null}">

                                                            <p:fileDownload
                                                                    value="#{articuloCtl.descargarDocumentoArticulo()}"/>
                                                        </p:commandButton>
                                                    </h:panelGroup>
                                                </h:panelGroup>


                                            </p:fieldset>

                                        </h:form>
                                    </div>
                                    <div id="rightcolumn">
                                        <h:form>
                                            <p:messages></p:messages>
                                            <app:documentoArticuloTbl tablemodel="#{articuloCtl.documentoArticuloTbl}"
                                                                      widgetVar="documentoArticuloTbl"
                                                                      controlador="#{articuloCtl}"
                                                                      onRowSelect="#{articuloCtl.seleccionarDocumentoArticulo()}"
                                                                      onRowSelectUpdate="@widgetVar(datosDocumento) @widgetVar(btnEliminarDoc)"
                                                                      exportable="true"/>
                                        </h:form>
                                    </div>
                                </div>
                            </p:panel>
                        </p:tab>
                        <p:tab title="#{planPreventivoLbl['notificaciones']}">

                            </h:form>

                            <p:ajax event="change" listener="#{planPreventivoCtl.filtrarFabrica()}" process="@this"

                        </p:selectOneMenu>
                        <p:message for="@previous"/>
                        <!--                        <p:commandButton value="Guardar fabrica" actionListener="#{planPreventivoCtl.guardarFabrica()}"></p:commandButton>-->
                        <app:planPreventivoTbl tablemodel="#{planPreventivoCtl.tablemodel}"

                                               onRowSelect="#{planPreventivoCtl.cargarPlanpreventivo()}"
                                               onRowSelectUpdate=":planPreventivoTab @widgetVar(ordenTbl)"
                                               exportable="true"/>
                    </h:form>
                </div>
            </div>
        </div>

<ui:composition

                    <div class="profile" style="padding-top: 50px">

                        <!--<p:graphicImage name="images/profile.png" library="omega-layout"/>-->
                        <!--</a>-->


                        <a id="profile-button" href="#">

                                    <span class="topbar-item-text">#{txt['salir']}</span>

                            </li>
                        </ul>

                    <div class="menu">

                </div>
            </div>
        </div>
    </h:form>
</ui:composition>

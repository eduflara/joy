<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <span class="topbar-title">
        <ui:insert name="title" />
    </span>

    <div class="topbar clearfix">
        <a id="omega-menu-button" href="#">
            <span class="fa fa-bars"></span>
        </a>

        <span class="topbar-title">JOY<ui:insert name="title"></ui:insert></span>

        <span class="topbar-title">
            <h:form id="navigationForm">
                <p:breadCrumb id="barraNavegacion"
                              model="#{barraNavegacionControlador.menuModel}"
                              widgetVar="barraNavegacion" />
            </h:form>
        </span>

        <a id="options-menu-button" href="#">
            <span class="fa fa-ellipsis-h"></span>
        </a>

        <div id="topbar-icons" class="animated">
            <h:form>
                <p:commandLink action="#{controladorSesion.doLogout()}" ajax="false" title="Salir">
                    <span class="topbar-item-text">#{txt['salir']}</span>
                    <span class="topbar-icon fa fa-sign-out" />
                </p:commandLink>
            </h:form>
        </div>
    </div>
</ui:composition>
